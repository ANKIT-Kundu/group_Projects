<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lets Learn Now </title>
    <link rel="stylesheet" href="./index.css">

</head>
<body>
<!-- header -->
   <div class="header">
   <div class="header_image"><img src="./images/colorful_Brain_logo.png" alt="Brain image"></div>

   <div class="work">
        <!-- <span><img src="./images/colorful_Brain_logo.png" alt="Brain image"></span> -->
        <span>Problem</span>
        <span>Interview</span>
        <span>Resume</span>
   </div>

   <div class="login_page">
        <span>Sign Up</span>
        <span>Login</span>
   </div> 
  
   </div>
    
   <div class="lgn_Sign">
      <button class="head_btn">Sign Up</button>
      <button class="head_btn">Login</button>
      <div class="SignUp_box">
          <form>
               <div class="label_input">
                     <label class="lbl" for="fname">Username:</label><br>
                    <input class="input" type="text" name="fname" id="fname" ><br>
               </div>

               <div class="label_input">
                    <label class="lbl" for="email">Email:</label><br>
                    <input class="input" type="email" name="email" id="email"> 
               </div>

               <div class="label_input">
                    <label class="lbl" for="password">Password:</label><br>
                    <input class="input" type="password" name="password" id="password"><br>  
               </div>
               
               <button class="submit_btn">Submit</button>
          </form>
             
      </div>

      <div> </div>
   </div>
